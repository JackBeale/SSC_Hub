    function generateEmail() {
  var emailTo = $("#test").val();
  var emailCC = $("#CC").val();
  var emailSubject = "Bug Reported - " + $("#issue").val() + $("#issue").val();
  var emailBody = "Bug Issue: " + $("#issue").val() + "%0A%0A"  + "Bug Description: %0A" + $("#BugDescription").val();
  location.href = "mailto:" + emailTo + "?" + 
    (emailCC ? "cc=" + emailCC : "") + 
    (emailSubject ? "subject=" + emailSubject : "") + 
    (emailBody ? "&body=" + emailBody : "");
}
</script>
